##############
# Catan
##############

root: # root of the UI
  type: panel
  params:
    orientation: h
    split: 0.8
  panels:
    - type: panel
      params:
        orientation: v
        split: 0.8
      panels:
        - type: board
          id: board_loc
        - type: remainder # by default place all remaining objects here
    - type: panel
      params:
        orientation: v
        split: 0.3
      panel:
        - id: me_loc
        - type: panel
          id: opp_loc
          params:
            orientation: v
            split: equal






