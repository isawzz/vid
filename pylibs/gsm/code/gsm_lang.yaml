

## preamble

global:
  _group_by: .obj_type

me:
  _cond: .obj_type == self

opponent:
  _cond: .obj_type == opponent

player:
  _source: [me, opponent]


board_element:
  _filter:
    key: .obj_type
    include: [Grid, Field, Edge, Corner] # values (not sets)

